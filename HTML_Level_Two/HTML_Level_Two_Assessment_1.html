<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Assessment Test HTML LEVEL TWO</title>
</head>

<body>

  <h1>Course Sign Up Page</h1>

  <p>Please Note: First Name, Last Name, Password, and Email are required</p>
  <form action="HTML_Level_Two_Assessment_2.html" method="get">
    <label for="fname">First Name: </label>
    <input id="fname" type="text" name="firstname" placeholder="First Name" required>

    <label for="lname">Last Name: </label>
    <input id="lname" type="text" name="lastname" placeholder="Last Name" required>

    <p></p>

    <label for="email">Email: </label>
    <input id="email" type="email" name="useremail" placeholder="name@email.com" required>

    <label for="pass">Password: </label>
    <input id="pass" type="pass" name="userpassword" placeholder="Password" required>

    <p></p>
    <p>Are you over the age of 18?</p>

    <label for="above18">Yes: </label>
    <input id="above18" type="radio" name="age" value="yes">

    <label for="below18">No: </label>
    <input id="below18" type="radio" name="age" value="no">

    <p>Do you have a Credit Card or PayPal?</p>

    <select name="payment">

      <option value="cc">Credit Card</option>
      <option value="pp">PayPal</option>

    </select>

    <p></p>
    <input type="submit" name="" value="Submit Feedback">

  </form>


</body>

</html>
