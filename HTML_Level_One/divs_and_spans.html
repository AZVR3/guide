<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DIVS and Spans</title>
  </head>
  <body>
    <h1>DIVS and Spans</h1>

    <!-- <div> is used to group multiple html lines -->
    <div class="groupone">
      <h1>Group One</h1>
      <p>I want to be <span>together in</span> group one</p>
    </div>
    <!-- Span is similar to div but it is inline for specfiic content-->

  </body>
</html>
